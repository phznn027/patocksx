<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> vai se fuder </h1>
    <script>
        nome = String(prompt('Informe o seu nome:'))
        idade = parseInt(prompt('Informe a sua idade: '))
        
        document.write(`Bem vindo ${nome} <br>`)

        document.write(`${idade >= 18? 'aprovado': '<strong> reprovado </strong>'}`)
    </script>
</body>
</html>
